<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="current-day" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="9">
        <div class="col-1">9AM</div>
        <textarea
          class="description col-10"
          placeholder="Enter a task..."
        ></textarea>
        <button class="btn saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="float-left col-1">10AM</div>
      <textarea
        class="time-block col-10 d-flex"
        id="tenAm"
        placeholder="Enter a task..."
      ></textarea>
      <button class="saveBtn float-right" id="saveBtn10">
        <i class="fa-solid fa-floppy-disk"></i>
      </button>
      
      <div class="float-left col-1">11AM</div>
      <textarea
        class="time-block col-10 d-flex"
        id="elevenAm"
        placeholder="Enter a task..."
      ></textarea>
      <button class="saveBtn float-right d-flex" id="saveBtn11">
        <i class="fa-solid fa-floppy-disk"></i>
      </button>
      <div class="float-left col-1">12PM</div>
      <textarea
        class="time-block col-10 d-flex"
        id="twelvePm"
        placeholder="Enter a task..."
      ></textarea>
      <button class="saveBtn float-right d-flex" id="saveBtn12">
        <i class="fa-solid fa-floppy-disk"></i>
      </button>
      <div class="float-left col-1">1PM</div>
      <textarea
        class="time-block col-10 d-flex"
        id="onePm"
        placeholder="Enter a task..."
      ></textarea>
      <button class="saveBtn float-right d-flex" id="saveBtn13"></button>
      <div class="float-left col-1">2PM</div>
      <textarea
        class="time-block col-10 d-flex"
        id="twoPm"
        placeholder="Enter a task..."
      ></textarea>
      <button class="saveBtn float-right d-flex" id="saveBtn14"></button>
      <div class="float-left col-1">3PM</div>
      <textarea
        class="time-block col-10 d-flex"
        id="threePm"
        placeholder="Enter a task..."
      ></textarea>
      <button class="saveBtn float-right d-flex" id="saveBtn15"></button>
      <div class="float-left col-1">4PM</div>
      <textarea
        class="time-block col-10 d-flex"
        id="fourPm"
        placeholder="Enter a task..."
      ></textarea>
      <button class="saveBtn float-right d-flex" id="saveBtn16"></button>
      <div class="float-left col-1">5PM</div>
      <textarea
        class="time-block col-10 d-flex"
        id="fivePm"
        placeholder="Enter a task..."
      ></textarea>
      <button class="saveBtn float-right d-flex" id="saveBtn17"></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
